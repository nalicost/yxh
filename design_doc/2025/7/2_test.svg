<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f5f5f5"/>

    <!-- 主要道路 -->
    <!-- 延安高架（严重拥堵） -->
    <path d="M100,150 L700,150" stroke="#e53935" stroke-width="10" stroke-linecap="round"/>
    <text x="400" y="140" font-size="14" text-anchor="middle" fill="#333">延安高架</text>

    <!-- 内环高架（中度拥堵） -->
    <path d="M650,100 L650,500" stroke="#fb8c00" stroke-width="8" stroke-linecap="round"/>
    <text x="660" y="300" font-size="14" writing-mode="tb" fill="#333">内环高架</text>

    <!-- 虹桥路（严重拥堵） -->
    <path d="M150,250 L650,250" stroke="#e53935" stroke-width="6"/>
    <text x="400" y="245" font-size="12" text-anchor="middle" fill="#333">虹桥路</text>

    <!-- 天山路（中度拥堵） -->
    <path d="M200,350 L600,350" stroke="#fb8c00" stroke-width="5"/>
    <text x="400" y="345" font-size="12" text-anchor="middle" fill="#333">天山路</text>

    <!-- 长宁路（缓行） -->
    <path d="M300,200 L300,400" stroke="#fdd835" stroke-width="4"/>
    <text x="310" y="300" font-size="12" writing-mode="tb" fill="#333">长宁路</text>

    <!-- 娄山关路（畅通） -->
    <path d="M400,200 L400,400" stroke="#43a047" stroke-width="3"/>
    <text x="410" y="300" font-size="12" writing-mode="tb" fill="#333">娄山关路</text>

    <!-- 威宁路（畅通） -->
    <path d="M500,200 L500,400" stroke="#43a047" stroke-width="3"/>
    <text x="510" y="300" font-size="12" writing-mode="tb" fill="#333">威宁路</text>

    <!-- 关键节点标注 -->
    <!-- 中山公园 -->
    <circle cx="300" cy="250" r="8" fill="#b71c1c"/>
    <text x="320" y="255" font-size="12" fill="#333">中山公园</text>

    <!-- 虹桥开发区 -->
    <circle cx="450" cy="250" r="6" fill="#e65100"/>
    <text x="470" y="255" font-size="12" fill="#333">虹桥开发区</text>

    <!-- 地铁站标注 -->
    <rect x="350" y="320" width="10" height="10" fill="#0d47a1"/>
    <text x="365" y="330" font-size="10" fill="#333">娄山关路站</text>>

    <!-- 图例 -->
    <rect x="50" y="500" width="20" height="10" fill="#e53935"/>
    <text x="75" y="510" font-size="12">严重拥堵 (车速20km/h以下)</text>
    <rect x="50" y="520" width="20" height="10" fill="#fb8c00"/>
    <text x="75" y="530" font-size="12">中度拥堵 (20-30km/h)</text>
    <rect x="50" y="540" width="20" height="10" fill="#fdd835"/>
    <text x="75" y="550" font-size="12">缓行 (30-40km/h)</text>
    <rect x="50" y="560" width="20" height="10" fill="#43a047"/>
    <text x="75" y="570" font-size="12">畅通 (>40km/h)</text>

    <!-- 标题 -->
    <text x="400" y="30" font-size="18" text-anchor="middle" font-weight="bold">长宁区明日8点交通预测</text>
    <text x="400" y="50" font-size="12" text-anchor="middle" fill="#666">(模拟数据，实际请参考实时导航)</text>
</svg>